<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Premium Transfers</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            padding-left: 10px;
            padding-bottom: 20px;
            padding-top: 20px;
        }
        
        header {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        .logo { /* Style for the logo */
            height: 100px; /* Adjust height as needed */
            margin-right: 10px; /* Space between logo and title */
            margin-left: 10px; /* Space before logo */
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .header-left { /* New div for logo and title */
            display: flex;
            align-items: center;
        }

        .header-right { /* New div for language selector */
            display: flex;
            align-items: center;
        }

        .header-top h1 {
            margin: 0; /* Remove default h1 margin */
        }
        
        .left-align {
            text-align: left;
        }
        
        nav {
            width: 100%;
            background-color: darkslategrey;
            padding: 3px 0;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            width: 80%;
            align-items: center;
            height: 100%;
        }

        nav li {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            height: 100%;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 20px;
            flex-grow: 1;
            text-align: center;
            padding: 4rem 0;
            background-image: url('hero-background.jpg'); /* Path to your image */
            background-size: cover; /* Or contain, depending on your needs */
            background-position: center;
            background-color: rgba(255, 255, 255, 0.1); /* Black with 30% opacity */
            background-blend-mode: overlay; /* Or multiply, screen, etc. */
            color: white;
            /* -webkit-text-stroke: 1px black; /* Outline width and color */
            text-shadow: 2px 2px 4px #000000;
            /* Add height to the hero section */
            min-height: 400px; /* Adjust as needed */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
        }

        footer {
            padding: 20px;
            background-color: darkslategray;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer a {
            color: white;
        }

        select {
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            background-color: white;
            font-size: 1em;
        }
        
        select:focus{
            outline: none;
            border-color: blue;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.3);
        }
   
        main h2{
            font-size: 2.5rem;
            margin: 0;
        }

        main p{
            font-size: 1.5rem;
        }

        main li{
            font-size: 1.2rem;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: darkslategrey;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: lightslategrey;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            nav {
                justify-content: center;
            }

            nav li {
                margin: 10px 0;
            }

            header, footer {
                flex-direction: column;
            }
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-left"> <img class="logo" src="logo.png" alt="Logo"> <h1>Geo Premium Transfers</h1> </div>
            <div class="header-right"> <select id="language-select">
                <option value="en">English</option>
                <option value="el">Ελληνικά</option>
            </select> </div>
        </div>
        <nav>
            <ul>
                <li><a href="#about" onclick="showContent('about')" id="nav-about">About</a></li>
                <li><a href="#pricing" onclick="showContent('pricing')" id="nav-pricing">Pricing</a></li>
                <li><a href="#services" onclick="showContent('services')" id="nav-services">Services</a></li>
                <li><a href="#contact" onclick="showContent('contact')" id="nav-contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="hero">
        <h2 id="hero-title">Hire a car and driver</h2>
        <p id="hero-subtitle">Safe, consistent and reliable transportation throughout the country.</p>
        <a href="#booking" class="cta-button" id="book-now">Book Now</a>
    </main>

    <footer>
        <div>
            <a href="mailto:geopremiumtransfers@gmail.com">geopremiumtransfers@gmail.com</a>
        </div>
        <div>
            <a href="tel:+30693406758">+306934067458</a>
        </div>
    </footer>

    <script>

        const translations = {
                en: { // English translations
                    "hero-title": "Hire a car and driver",
                    "hero-subtitle": "Safe, consistent and reliable transportation throughout the country.",
                    "nav-about": "About",
                    "nav-pricing": "Pricing",
                    "nav-services": "Services",
                    "nav-contact": "Contact",
                    "book-now": "Book Now",
                    "about-heading": "About",
                    "about-text": "We provide car hire with driver for your transportation needs.",
                    "pricing-heading": "Pricing",
                    "pricing-text": "Our pricing plans.",
                    "services-heading": "Services",
                    "services-text": `<p>Our list of services include:</p>
                                      <ul>
                                          <li>Argotourism</li>
                                          <li>Transportation to/from airport</li>
                                          <li>Transportation to/from the ports of Piraeus-Rafina-Lavrio</li>
                                       </ul>
                                       <p>Please call to discuss any special requirements.</p>
                                `,
                    "contact-heading": "Contact",
                    "contact-text": "Contact information and form.",
                    // ... more English translations ...
                    },
                el: { // Greek translations
                    "hero-title": "Ενοικίαση Αυτοκινήτου με οδηγό",
                    "hero-subtitle": "Μεταφορά με ασφάλεια και συνέπεια σε όλη την χώρα.",
                    "nav-about": "Σχετικά",
                    "nav-pricing": "Τιμολόγηση",
                    "nav-services": "Υπηρεσίες",
                    "nav-contact": "Επαφή",
                    "book-now": "Κράτηση",
                    "about-heading": "Σχετικά",
                    "about-text": "Παρέχουμε ενοικίαση αυτοκινήτου με οδηγό για τις μεταφορικές σας ανάγκες.",
                    "pricing-heading": "Τιμολόγηση",
                    "pricing-text": "Τα τιμολογιακά μας σχέδια.",
                    "services-heading": "Υπηρεσίες",
                    "services-text": `<p>Η λίστα των υπηρεσιών μας περιλαμβάνει:</p>
                                      <ul>
                                          <li>Αγροτουρισμός</li>
                                          <li>Μεταφορά από και προς Αεροδρόμιο</li>
                                          <li>Μεταφορά από και προς τα λιμάνια Πειραιά-Ραφήνα-Λαύριο</li>
                                       </ul>
                                       <p>Καλέστε για να συζητήσετε τυχόν ειδικές απαιτήσεις.</p>
                                `,
                    "contact-heading": "Επαφή",
                    "contact-text": "Στοιχεία επικοινωνίας και φόρμα.",
                    // ... more Greek translations ...
                    },    
                // ... more languages ...
                };

        const languageSelect = document.getElementById("language-select");
        let currentLanguage = 'en'; // Keep track of the current language

        function translatePage(lang) { // Function to apply translations
            if (translations.hasOwnProperty(lang)) {
                const selectedTranslations = translations[lang];
                for (const elementId in selectedTranslations) {
                    if (selectedTranslations.hasOwnProperty(elementId)) {
                        const element = document.getElementById(elementId);
                        if (element) {
                            element.innerHTML = selectedTranslations[elementId];
                        }
                    }
                }
            }
            currentLanguage = lang; // Update the current language
        }

        function showContent(page) {
            const mainContent = document.getElementById('hero');
            let newContent = '';

            switch (page) {
                case 'about':
                    newContent = '<h2 id="about-heading"></h2><p id="about-text"></p>';
                    break;
                case 'pricing':
                    newContent = '<h2 id="pricing-heading"></h2><p id="pricing-text"></p>';
                    break;
                case 'services':
                    newContent = '<h2 id="services-heading"></h2><div id="services-text" class="left-align"></div>';
                    break;
                case 'contact':
                    newContent = '<h2 id="contact-heading"></h2><p id="contact-text"></p>';
                    break;
                default:
                    newContent = '<h2 id="hero-title"></h2><p id="hero-subtitle"></p>';
                    break;
            }

            mainContent.innerHTML = newContent;
            translatePage(currentLanguage); // Reapply translation after content change
        }

        languageSelect.addEventListener("change", (event) => {
            const selectedLanguage = event.target.value;
            translatePage(selectedLanguage); // Translate on language change
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            const defaultLanguage = navigator.language.substring(0, 2) || 'en';
            languageSelect.value = defaultLanguage;
            translatePage(defaultLanguage); // Initial translation
        });

    </script>

</body>
</html>
