<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Shuttle Service</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            padding-left: 10px;
            padding-bottom: 20px;
            padding-top: 20px;
        }
        
        header {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .header-top h1 {
            margin: 0; /* Remove default h1 margin */
        }
        
        nav {
            width: 100%;
            background-color: darkslategrey;
            padding: 3px 0;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            width: 80%;
            align-items: center;
            height: 100%;
        }

        nav li {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            height: 100%;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 20px;
            flex-grow: 1;
            text-align: center;
            padding: 4rem 0;
            background-image: url('hero-background.jpg'); /* Path to your image */
            background-size: cover; /* Or contain, depending on your needs */
            background-position: center;
            background-color: rgba(255, 255, 255, 0.3); /* Black with 30% opacity */
            background-blend-mode: overlay; /* Or multiply, screen, etc. */
            color: white;
            /* -webkit-text-stroke: 1px black; /* Outline width and color */
            text-shadow: 2px 2px 4px #000000;
            /* Add height to the hero section */
            min-height: 400px; /* Adjust as needed */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
        }

        footer {
            padding: 20px;
            background-color: darkslategray;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer a {
            color: white;
        }

        select {
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            background-color: white;
            font-size: 1em;
        }
        
        select:focus{
            outline: none;
            border-color: blue;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.3);
        }
   
        main h2{
            font-size: 2.5rem;
        }

        main p{
            font-size: 1.2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: darkslategrey;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: lightslategrey;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            nav {
                justify-content: center;
            }

            nav li {
                margin: 10px 0;
            }

            header, footer {
                flex-direction: column;
            }
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Airport Shuttle Service</h1>
            <select id="language-select">
                <option value="en">English</option>
                <option value="gr">Ελληνικά</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
        <nav>
            <ul>
                <li><a href="#about" onclick="showContent('about')" id="nav-about">About</a></li>
                <li><a href="#pricing" onclick="showContent('pricing')" id="nav-pricing">Pricing</a></li>
                <li><a href="#services" onclick="showContent('services')" id="nav-services">Services</a></li>
                <li><a href="#contact" onclick="showContent('contact')" id="nav-contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="hero">
        <h2 id="hero-title">Reliable & Affordable Airport Transfers</h2>
        <p id="hero-subtitle">On-time arrivals, competitive pricing, 24/7 booking.</p>
        <a href="#booking" class="cta-button" id="book-now">Book Now</a>
    </main>

    <footer>
        <div>
            <a href="mailto:name@email.com">name@email.com</a>
        </div>
        <div>
            <a href="tel:+3012397674">+3012397674</a>
        </div>
    </footer>

    <script>

        const translations = {
                en: { // English translations
                    "hero-title": "Reliable & Affordable Airport Transfers",
                    "hero-subtitle": "On-time arrivals, competitive pricing, 24/7 booking.",
                    "about-text": "We are a dedicated airport shuttle service providing reliable and comfortable transportation.",
                    // ... more English translations ...
                    },
                es: { // Spanish translations
                    "hero-title": "Traslados al aeropuerto confiables y asequibles",
                    "hero-subtitle": "Llegadas a tiempo, precios competitivos, reservas 24/7.",
                    "about-text": "Somos un servicio de transporte al aeropuerto dedicado que proporciona transporte confiable y cómodo.",
                    // ... more Spanish translations ...
                    },
                fr: { // French translations
                    "hero-title": "Transferts aéroport fiables et abordables",
                    "hero-subtitle": "Arrivées à l'heure, prix compétitifs, réservations 24h/24 et 7j/7.",
                    "about-text": "Nous sommes un service de navette aéroport dédié fournissant un transport fiable et confortable.",
                    // ... more French translations ...
                    },
                gr: { // Greek translations
                    "hero-title": "Αξιόπιστες και προσιτές μεταφορές από το αεροδρόμιο",
                    "hero-subtitle": "Έγκαιρες αφίξεις, ανταγωνιστικές τιμές, κράτηση 24/7.",
                    "nav-about": "Σχετικά",
                    "nav-pricing": "Τιμολόγηση",
                    "nav-services": "Υπηρεσίες",
                    "nav-contact": "Επαφή",
                    "book-now": "Κράτηση",
                    "about-heading": "Σχετικά",
                    "about-text": "Είμαστε μια αποκλειστική υπηρεσία μεταφοράς από/προς το αεροδρόμιο παρέχοντας αξιόπιστη και άνετη μεταφορά.",
                    "pricing-heading": "Τιμολόγηση",
                    "pricing-text": "Τα τιμολογιακά μας σχέδια.",
                    "services-heading": "Υπηρεσίες",
                    "services-text": "Κατάλογος των υπηρεσιών μας.",
                    "contact-heading": "Επαφή",
                    "contact-text": "Στοιχεία επικοινωνίας και φόρμα.",
                    // ... more English translations ...
                    },    
                // ... more languages ...
                };

        const languageSelect = document.getElementById("language-select");
        let currentLanguage = 'en'; // Keep track of the current language

        function translatePage(lang) { // Function to apply translations
            if (translations.hasOwnProperty(lang)) {
                const selectedTranslations = translations[lang];
                for (const elementId in selectedTranslations) {
                    if (selectedTranslations.hasOwnProperty(elementId)) {
                        const element = document.getElementById(elementId);
                        if (element) {
                            element.textContent = selectedTranslations[elementId];
                        }
                    }
                }
            }
            currentLanguage = lang; // Update the current language
        }

        function showContent(page) {
            const mainContent = document.getElementById('hero');
            let newContent = '';

            switch (page) {
                case 'about':
                    newContent = '<h2 id="about-heading">About</h2><p id="about-text">We are a dedicated airport shuttle service providing reliable and comfortable transportation.</p>';
                    break;
                case 'pricing':
                    newContent = '<h2 id="pricing-heading">Pricing</h2><p id="pricing-text">Our pricing plans.</p>';
                    break;
                case 'services':
                    newContent = '<h2 id="services-heading">Services</h2><p id="services-text">List of our services.</p>';
                    break;
                case 'contact':
                    newContent = '<h2 id="contact-heading">Contact Us</h2><p id="contact-text">Contact information and form.</p>';
                    break;
                default:
                    newContent = '<h2 id="hero-title">Reliable & Affordable Airport Transfers</h2><p id="hero-subtitle">On-time arrivals, competitive pricing, 24/7 booking.</p><a href="#booking" class="cta-button">Book Now</a>';
                    break;
            }

            mainContent.innerHTML = newContent;
            translatePage(currentLanguage); // Reapply translation after content change
        }

        languageSelect.addEventListener("change", (event) => {
            const selectedLanguage = event.target.value;
            translatePage(selectedLanguage); // Translate on language change
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            const defaultLanguage = navigator.language.substring(0, 2) || 'en';
            languageSelect.value = defaultLanguage;
            translatePage(defaultLanguage); // Initial translation
        });

    </script>

</body>
</html>
